<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Drive Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <nav class="bg-white shadow-md">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <h1 class="text-xl font-bold">Local Drive Explorer</h1>
                    </div>
                    <div class="flex items-center">
                        <span class="text-gray-600 mr-4">Storage Location: localdrive/data</span>
                    </div>
                </div>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <div class="px-4 py-6 sm:px-0">
                <div class="border-4 border-dashed border-gray-200 rounded-lg p-4">
                    <form id="upload-form" action="/api/files/upload" method="post" enctype="multipart/form-data"
                          class="mb-8">
                        <div class="flex items-center space-x-4">
                            <input type="file" name="file" required
                                   class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4
                                          file:rounded-md file:border-0 file:text-sm file:font-semibold
                                          file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                            <button type="submit"
                                    class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition-colors">
                                Upload File
                            </button>
                        </div>

                        <!-- Progress bar -->
                        <div id="progress-container" class="w-full bg-gray-200 rounded-full mt-4 hidden">
                            <div id="progress-bar" class="bg-green-500 h-2 rounded-full" style="width: 0%;"></div>
                        </div>
                    </form>

                    <div class="bg-white shadow overflow-hidden sm:rounded-md">
                        <ul class="divide-y divide-gray-200">
                            {% if files %}
                                {% for file in files %}
                                <li class="px-6 py-4 flex items-center justify-between">
                                    <div class="flex items-center">
                                        <div class="ml-3">
                                            <p class="text-sm font-medium text-gray-900">{{ file }}</p>
                                            <p class="text-sm text-gray-500">Location: SecureCloudStorage</p>
                                        </div>
                                    </div>
                                    <div class="flex space-x-2">
                                        <a href="{{ url_for('download_file', file_path=file) }}"
                                           class="bg-green-500 text-white px-3 py-1 rounded-md hover:bg-green-600 transition-colors">
                                            Download
                                        </a>
                                        <a href="{{ url_for('get_preview', file_path=file) }}"
                                           class="bg-blue-500 text-white px-3 py-1 rounded-md hover:bg-blue-600 transition-colors">
                                            Preview
                                        </a>
                                    </div>
                                </li>
                                {% endfor %}
                            {% else %}
                                <li class="px-6 py-4">
                                    <p class="text-sm text-gray-500">No files found in the storage directory.</p>
                                </li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.getElementById('upload-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const form = event.target;
            const formData = new FormData(form);
            const xhr = new XMLHttpRequest();

            // Show progress container
            document.getElementById('progress-container').classList.remove('hidden');

            xhr.upload.addEventListener('progress', function(event) {
                if (event.lengthComputable) {
                    const percentComplete = (event.loaded / event.total) * 100;
                    document.getElementById('progress-bar').style.width = percentComplete + '%';
                }
            });

            xhr.onload = function() {
                if (xhr.status === 200) {
                    document.getElementById('progress-bar').style.width = '100%';
                    setTimeout(() => {
                        document.getElementById('progress-bar').style.width = '0%';
                        document.getElementById('progress-container').classList.add('hidden');
                        form.reset();
                        window.location.reload();
                    }, 500);
                } else {
                    alert('Upload failed. Please try again.');
                }
            };

            xhr.onerror = function() {
                alert('Upload failed. Please try again.');
                document.getElementById('progress-container').classList.add('hidden');
            };

            xhr.open('POST', form.action, true);
            xhr.send(formData);
        });
    </script>
</body>
</html>
